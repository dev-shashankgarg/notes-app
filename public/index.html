<!DOCTYPE html>
<html>
    <head>
        <link href="./styles/styles.css" rel="stylesheet" >
        <title>Note Application 2019</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes Application v2.0</h1>
                <p><i>We manage your notes like no one else..</i></p>
            </div>
        </header>
        <div class="actions">
            <main class="container">
            <div>
                <p>
                        <input type="image" src="./assets/searchImg.png">
                        <input id ='searchInput' type="text" class="input">
                    <select id='sortDropdown' class="dropdown">
                            <option value="titleSort">sort by title</option>
                            <option value="createdSort">sort by created</option>
                            <option value="lastModifiedSort">sort by last edited</option>
                        </select>
                    <table id ='searchQueryTable'></table>
                    </p>
                </div>
                <div>
                    <br>
                    <br>
                    <table id='allNoteTable'></table>
                </div>
                <div>
                    <br><br>
                    <form id='removeAllNotesForm'>
                        <button id='createNoteBtn' class="button">create new note</button>
                        <button type="submit" class="button button--secondary">remove all notes</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="container">
            <footer class="container__footer">
                <p>Application designed exclusively for understanding javascript<br>
                Developed by <b>Shashank garg</b> (<a href="https://github.com/dev-shashankgarg">github</a>)</p>
            </footer>
        </div>
        <script src='./scripts/create-home.js'></script>
    </body>
</html>
